name: Android Build

on: workflow_dispatch

jobs:
  build:
    name: Android Build
    permissions: write-all
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.2

      - name: Restore existing build cache for faster compilation
        uses: actions/cache@v4.2.3
        with:
          key: cache-build-psych-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
      - name: Install Libraries
        run: |
         haxelib install hmm --quiet
         haxelib run hmm setup --quiet
         haxelib run hmm install --quiet
         haxelib run lime rebuild hxcpp
      - name: Configure Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime config ANDROID_SETUP true
      - name: Compile
        run: haxelib run lime build android -release

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: Psych Engine Android
          path: export/release/android/bin/app/build/outputs/apk
          if-no-files-found: error
      - name: Clearing already existing cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-build-psych-android") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
      - name: Uploading new cache
        uses: actions/cache@v4.2.3
        with:
          # caching again since for some reason it doesnt work with the first post cache shit
          key: cache-build-psych-android
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    # ============================
    # BUILD APK
    # ============================
    - name: Build Android APK
      run: |
        haxelib run lime build android -debug --app-version="2025.12.${{ github.run_id }}"
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    # ============================
    # UPLOAD APK (N√ÉO DEPRECIADO)
    # ============================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PsychEngine-Android-APK
        path: |
          export/release/android/bin/app/build/outputs/apk/debug/*.apk        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      # --- Optional: show Java + sdkmanager versions to debug quickly
      - name: Diagnostic: Java + sdkmanager
        run: |
          java -version || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version || true
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      # --- Build command (ajuste flags conforme seu projeto)
      - name: Build Android APK (debug)
        run: |
          set -e
          # use debug build (mais simples). Para release, trate assinatura.
          haxelib run lime build android -debug --app-version="2025.12.${{ github.run_id }}"
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      # --- Upload artifact (APK)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FNF-Android-APK
          path: |
            export/release/android/bin/app/build/outputs/apk/debug/*.apk
